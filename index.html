<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Control de gastos</title>
  </head>
  <body>
    <h2>CONTROL DE GASTOS</h2>

    <div class="container">
      <h4>Saldo actual</h4>
      
      <h1 id="balance" class="balance">S/0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Ingresos</h4>
          <p id="money-plus" class="money plus">+ S/0.00</p>
        </div>

        <div>
          <h4>Gastos</h4>
          <p id="money-minus" class="money minus">- S/0.00</p>
        </div>
      </div>

      <h3>Transacciones</h3>
      
      <ul id="transactions" class="transactions"></ul>

      <h3>Añadir transaccion</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nombre</label>
          <input autofocus type="text" id="text" placeholder="Nombre de transaccion" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - gatos, positivo - ingresos)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transaccion" />
        </div>

        <button class="btn">Añadir</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
